<div class="card">
    <div class="card-body">
        <!-- title -->
        <h4 class="card-title text-black">Resumen de Productos Asignados</h4>
        <!-- <h5 class="card-subtitle">Cantidad de productos asignado segun responsable</h5> -->

        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Responsable</th>
                        <th class="text-dark font-medium fs-4">Familia</th>
                        <th class="text-dark font-medium fs-4">Linea</th>
                        <th class="text-dark font-medium fs-4">Grupo</th>
                        <th class="text-dark font-medium fs-4">Total Productos</th>
                        <th class="text-dark font-medium fs-4">Ver mas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let pr of sumaryProducts'>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="assets/images/users/user5.jpg" alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{pr.us_full_name}}</h5>
                                    <!-- <span class="text-muted">{{pr.cod_fam}} - {{pr.des_fam}}</span> -->
                                </div>
                            </div>
                        </td>
                        <td> <span class="text-muted">{{pr.cod_fam}} - {{pr.des_fam}}</span></td>
                        <td>
                            <span class="text-muted">{{pr.cod_line}} - {{pr.des_line}}</span>
                        </td>
                        <td>
                            <span class="text-muted">{{pr.cod_gru}} - {{pr.des_gru}}</span>
                        </td>
                        <td>
                            <span class="text-muted "
                                style=" display: flex; justify-content: center; align-items: center; height: 100%;">{{pr.total_product}}</span>
                            <!-- <h5 class="mb-0 fw-normal">{{pr.total_productos}}</h5> -->
                        </td>
                        <td>
                            <button type="button" class="btn btn-info w-sm btn-sm ms-auto fs-2"
                                (click)="verProducto(pr.id_user)">
                                <span class="text-muted ms-auto fs-2 text-white">Ver mas</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <div class="d-flex justify-content-between">
                    <ul class="pagination">
                        <li class="page-item" [class.disabled]="currentPage === 1">
                            <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                        </li>

                        <li class="page-item" [class.disabled]="currentPage === totalPages">
                            <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

</div>
