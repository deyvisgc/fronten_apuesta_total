

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Historial Clientes</h4><p></p>
          <div class="d-flex justify-content-end">
          </div>

          <div class="d-flex justify-content-between" style="margin-top: 50px;">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="textSearch" id="name" placeholder="Buscar" />
            </div>
        </div>
        <div class="table-responsive">
            <table class="table align-middle text-nowrap">
              <thead>
                <tr>
                  <th class="text-dark font-medium fs-4">Nombre Cliente</th>
                  <th class="text-dark font-medium fs-4">numeroDocumento</th>
                  <th class="text-dark font-medium fs-4">Id Jugador</th>
                  <th class="text-dark font-medium fs-4">Saldo</th>
                  <th class="text-dark font-medium fs-4">Fecha Registro</th>
                  <th class="text-dark font-medium fs-4">Email</th>
                  <!-- <th class="text-dark font-medium fs-4">Opciones</th> -->
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf=" list| search : textSearch as result">        
                  <tr *ngFor="let item of result | search:textSearch; let i = index">
                    <td class="fs-4">{{item?.nombre}}</td>
                    <td class="fs-4">{{item?.numeroDocumento}}</td>
                    <td class="fs-4">{{item?.idJugador}} </td>
                    <td class="fs-4">{{item?.saldo}}</td>
                    <td class="fs-4">{{item?.FechaRegistro  | date:"shortDate"}}</td>
                    <td class="fs-4">{{item?.email}}</td>
                    <!-- <td>
                      <button type="button" ngbTooltip="Actualizar Deposito" class="btn btn-outline-success w-sm btn-sm" style="margin-left: 5px">
                        <span><i class="fas fa-edit"></i></span>
                      </button>
                    </td> -->
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
